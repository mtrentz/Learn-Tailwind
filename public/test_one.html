<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="grid grid-cols-3 gap-x-4 gap-y-4 m-4">

      <div class="mx-auto">

            shadow-md
            border border-gray-200
            rounded-lg
            max-w-sm
            mb-5

            <a href="#">
              <img
                class="

                  h-20

                  m-auto
                  align-middle

          </div>
          <div class="p-5">

              <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">
                Apache Airflow

            <a
              class="
                text-white
                bg-blue-700
                hover:bg-blue-800
                focus:ring-4 focus:ring-blue-300
                font-medium
                rounded-lg
                text-sm
                px-3
                py-2
                text-center
                inline-flex
                items-center
              "

              Read more

          </div>
        </div>
